<body>
<!-- Barra de Navegación Lateral --> 
    <div class="boton_menu">
        <label for="boton_menu" class="icon-menu">☰</label> <!-- Icono de menú -->
    </div>   
    <input type="checkbox" id="boton_menu">

    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="../main_index.html">Inicio</a>
                <a href="./noticias.html">Noticias</a>

            </nav>
            <label for="boton_menu" class="icon-equis">×</label> <!-- Icono para cerrar -->
        </div>
    </div>

<!-- Hero -->
<section class="hero">
    <div class="hero-content">
        <h1>Contacto</h1>
        <p>¿Podemos ayudarte? Completa el formulario para ponerte en contacto con nosotros.</p>
        <a href="#formulario" class="btn-hero">Ir al formulario</a>
    </div>
</section>

<!-- Formulario -->
<section id="formulario" class="contact-form">
    <h2>Formulario de contacto</h2>

    <form id="contactForm" action="https://formsubmit.co/lgarmor@upv.edu.es" method="POST">
        
        <div class="form-group">
            <label for="topic">Tema:</label>
            <select id="topic" name="topic" required>
                <option value="general">Consulta general</option>
                <option value="mundomarino">Preguntas sobre el mundo marino</option>
                <option value="sugerencias">Sugerencias o comentarios</option>
            </select>
        </div>

        <div class="form-group">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="company">Empresa (opcional):</label>
            <input type="text" id="company" name="company">
        </div>

        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar</button>

        <!-- Ajustes FormSubmit -->
        <input type="hidden" name="_next" value="https://tusitio.com/contacto.html">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <div id="confirmationMessage" style="display:none; margin-top:20px; text-align:center; color:green; font-weight:bold;">
        ¡Formulario enviado correctamente!
    </div>
</section>

<script>
    document.getElementById('contactForm').addEventListener('submit', function() {
        document.getElementById('confirmationMessage').style.display = 'block';
    });
</script>
<script src="../js/subir.js"></script>

</body>
